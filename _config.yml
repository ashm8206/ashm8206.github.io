  title: BrightlyDark
  avatar: assets/img/favicon.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <b style="font-family:'Roboto','Helvetica Neue','Helvetica','Arial',sans-serif;font-size: 2.5em;font-weight:500">Aishwarya Mali<br></b><p style="text-align:center;"><i>Musings on Code and Life.</i></p>
  header_text_feature_image: assets/img/pexels/header_image.jpg
  footer_text: > 
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> 
# with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: false  # Make sure you created a feed.xml with feed.xml layout
  email_address: aishwaryamali94@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "ashm8206"
  google_plus:
  instagram:
  keybase:
  linkedin:  https://www.linkedin.com/in/aishwarya-mali-327945a0/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: brightlydark25
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features
  google_analytics: "UA-109843572-1"
  disqus_shortname: aishwaryamali
  katex: true # Enable if using math markup
  portfolio: false
  search: true
  tags: true


  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: #
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
